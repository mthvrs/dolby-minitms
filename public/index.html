<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle Cinéma</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="clock" id="clock">--:--:--</div>
        </div>

        <nav class="tabs" id="tabs">
            <button class="tab active" data-tab="overview">Vue d'ensemble</button>
            <!-- Theater tabs will be dynamically added here -->
        </nav>

        <div class="content">
            <div class="tab-content active" id="overview-content">
                <div class="overview-grid" id="overview-grid">
                    <!-- Theater cards will be inserted here -->
                </div>
            </div>
            <!-- Theater tab contents will be dynamically added here -->
        </div>
    </div>

    <div id="confirmation-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Exécuter la macro ?</h2>
            <p class="macro-name" id="modal-macro-name"></p>
            <div class="modal-buttons">
                <button class="btn-confirm" id="modal-confirm">Confirmer</button>
                <button class="btn-cancel" id="modal-cancel">Annuler</button>
            </div>
        </div>
    </div>

    <script src="/lib/jsmpeg.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/components/theaterCard.js"></script>
    <script src="/js/components/macroPanel.js"></script>
    <script src="/js/components/videoPlayer.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
